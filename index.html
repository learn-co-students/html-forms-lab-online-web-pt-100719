<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <div class="form-div">
      <form action="http://example.com/process-user.php" method="GET">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter Message"></textarea>
        <h3>How much do you like stuff?</h3>
        <input type="checkbox" name="option1" value="high">A lot
        <input type="checkbox" name="option2" value="medium">A little
        <input type="checkbox" name="option3" value="low">Not much
        <input type="submit" value="submit">
      </form>
    </div>    
  </body>
</html>
